<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALIBRATION CERTIFICATED</title>
    <style>
        /* CSS สำหรับ body */
        body {
            font-family: 'Angsana New', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        /* CSS สำหรับ header */
        header {
            background-color: #B0D5EF;
            color: white;
            text-align: center;
            padding: 2em;
        }

        header h1 {
            font-size: 50px;
            margin-bottom: 5px;
        }

        header p {
            font-size: 25px;
			margin-top: 5px;
        }

        /* CSS สำหรับ navigation */
        nav {
            background-color: #333;
            padding: 1em;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 1em;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 25px;
        }

        /* CSS สำหรับ main content */
        main {
            max-width: 1200px;
            margin: 2em auto;
            padding: 0 1em;
        }

        main h1 {
            font-size: 30px;
            text-align: center;
            margin: 20px 0;
            color: #333;
        }

        /* CSS สำหรับ device container */
        .device-container {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .device-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: white;
            border: 2px solid #4CAF50;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 200px;
        }

        .device-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .device-button img {
            width: 150px;
            height: 150px;
            object-fit: contain;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .device-button span {
            font-size: 30px;
            color: #333;
            font-weight: bold;
        }

        /* CSS สำหรับ responsive design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 28px;
            }

            header p {
                font-size: 16px;
            }

            nav ul {
                flex-direction: column;
                text-align: center;
            }

            nav ul li {
                margin: 0.5em 0;
            }

        }
    </style>

</head>
<body>
    <header>
        <h1>CALIBRATION CERTIFICATED</h1>
        <p>This website is designed to help you calculate Calibration</p>
    </header>

    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About us</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <main>
        <h1>Select the desired device</h1>
        
        <div class="device-container">
            <div class="device-button" onclick="showDevice('INFANT INCUBATOR')">
                <img src="images/ii.jpg" alt="INFANT INCUBATOR">
				<a href="Infant.html">INFANT INCUBATOR</a>
            </div>
            <div class="device-button" onclick="showDevice('WEIGHT SCALE')">
                <img src="images/H.png" alt="WEIGHT SCALE">
				<a href="weight.html">WEIGHT SCALE</a>
            </div>
            <div class="device-button" onclick="showDevice('DIGITAL THERMOMETER')">
                <img src="images/tt.jpg" alt="DIGITAL THERMOMETER">
				<a href="Temp.html">DIGITAL THERMOMETER</a>
            </div>
            <div class="device-button" onclick="showDevice('BLOOD PRESSURE')">
                <img src="images/bbbb.png" alt="BLOOD PRESSURE">
				<a href="BPM.html">BLOOD PRESSURE</a>
            </div>
        </div>
    </main>

  <script>
    // JavaScript code to handle clicking on device images
    const deviceLinks = document.querySelectorAll('.device a');
    deviceLinks.forEach(link => {
      link.addEventListener('click', (event) => {
        event.preventDefault();
        window.location.href = event.target.href;
      });
    });
    <script>
        function showDevice(deviceName) {
            // Add your device selection logic here
            console.log('Selected device:', deviceName);
        }
    </script>
	
</body>
</html>
